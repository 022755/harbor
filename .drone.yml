---
clone:
  path: github.com/vmware/harbor
  tags: true

build:
  build:
    prevent-concurrent-builds:
      image: $${TEST_BUILD_IMAGE=vmware/harbor-e2e-engine:1.29}
      pull: true
      environment:
        BIN: bin
        GOPATH: /drone
        SHELL: /bin/bash
        TEST_URL_ARRAY:  $$TEST_URL_ARRAY
        DRONE_SERVER:  $$DRONE_SERVER
        DRONE_TOKEN:  $$DRONE_TOKEN
      commands:
        - tests/wait_until_previous_builds_complete.sh

  integration-test-on-pr:
    image: vmware/harbor-e2e-engine:1.29
    pull: true
    privileged: true
    environment:
      BIN: bin
      GOPATH: /drone
      SHELL: /bin/bash
      LOG_TEMP_DIR: install-logs
      GITHUB_AUTOMATION_API_KEY:  $$GITHUB_AUTOMATION_API_KEY
      DRONE_SERVER:  $$DRONE_SERVER
      DRONE_TOKEN:  $$DRONE_TOKEN
      TEST_URL_ARRAY:  $$TEST_URL_ARRAY
      TEST_USERNAME:  $$TEST_USERNAME
      TEST_PASSWORD:  $$TEST_PASSWORD
      TEST_DATASTORE: $$TEST_DATASTORE
      TEST_TIMEOUT: $$TEST_TIMEOUT
      HARBOR_ADMIN: $$HARBOR_ADMIN
      HARBOR_PASSWORD: $$HARBOR_PASSWORD
      REPORTING_SERVER_URL: $$REPORTING_SERVER_URL
      DOMAIN: $$CI_DOMAIN
    commands:
      - tests/integration.sh
    when:
      success: true

notify:
  slack:
    webhook_url: $$SLACK_URL
    channel: harbor-ci-results
    username: drone
    template: >
      build https://ci.vmware.run/vmware/harbor/{{ build.number }} finished with a {{ build.status }} status, find the logs here: https://console.cloud.google.com/m/cloudstorage/b/harbor-ci-logs/o/integration_logs_{{ build.number }}_{{ build.commit }}.zip?authuser=1
    when:
      repo: vmware/harbor
      event: [ push, tag ]
      branch: [ master, releases/*, refs/tags/* ]
      failure: true
